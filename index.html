<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabenzgram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="logo.jpeg" >
        <h1>Zabenzgram</h1>
    </div>
    <div class="container">
        <div class="post">
            <img src="memes1.jpeg" >
            <button class="like-btn">Лайк</button>
            <span class="likes">0</span>
            <div class="comments">
                <input type="text" class="comment-input" placeholder="Оставьте комментарий">
                <button class="comment-btn">Отправить</button>
                <ul class="comment-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
